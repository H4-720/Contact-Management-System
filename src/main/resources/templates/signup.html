<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>

	<section>
		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-1">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">

							<p th:text="${session.message.contact}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>

						</div>

						<h2 class="text-center">SignUp Here</h2>

						<form novalidate action="" th:action="@{/register}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label for="name_field">Name</label> 
								<input name="name"
									type="text" class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" placeholder="Enter your name"
									th:value="${user.name}" required>
									
							<div class="valid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>


							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> <input
									name="email" type="email" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									placeholder="Enter email" th:value="${user.email}" required>
							</div>

							<div class="form-group">
								<label for="password_field">Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter your Password" required>
							</div>


							<div class="form-group">

								<textarea name="about"
									th:value="${user.about}" class="form-control"
									placeholder="Enter discription" rows="8"></textarea>

							</div>
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept term
									and Condition</label>
							</div>

							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>

							</div>

						</form>

					</div>

				</div>

			</div>

		</div>
		

	</section>
</body>
</html>
