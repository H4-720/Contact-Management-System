<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About</title>
</head>
<body>
	
	<section>
	<div class="card mr-3 ml-3">

			<div class="cord-body">

				<h1 class="text-center mt-2">Update Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="@" ` th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/Update_contact}" class="mt-2">
								
								<input type="hidden" th:value="${contact.id}" name="id">
								<!-- firstname -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-address-book"></i>

										</div>

									</div>

									<input th:value="${contact.name}" type="text" name="name" placeholder="Enter firstname"
										class="form-control" required />

								</div>

								<!-- secondname -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-plus"></i>

										</div>

									</div>

									<input th:value="${contact.Secondname}" type="text" name="Secondname"
										placeholder="Enter second name" class="form-control" required />

								</div>

								<!-- work -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-briefcase"></i>

										</div>

									</div>

									<input th:value="${contact.work}" type="text" name="work" placeholder="Enter your work"
										class="form-control" required />

								</div>

								<!-- email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-envelope"></i>

										</div>

									</div>

									<input th:value="${contact.email}" type="email" name="Email" placeholder="Enter email"
										class="form-control" required />

								</div>

								<!-- phone -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-phone"></i>

										</div>

									</div>

									<input th:value="${contact.phone}" type="text" name="phone" placeholder="Enter phone"
										class="form-control" required min="11" max="13" />

								</div>

								<!-- description -->

								<div class="mt-3">
									<textarea th:text="${contact.description}" name="description" class="form-control"
										placeholder="Leave a comment here" id="description" required></textarea>
								</div>


								<!-- image -->
								
								<div class="container text-center">
								 
								<img src="" style="width: 250px; height: 250px; margin-top: 10px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="" />
								
								</div>

								<div class="mb-3 mt-3">
									<input th:value="${contact.image}" name="profileImage" class="form-control" type="file"
										id="formFile">
								</div>

								<div class="container mb-4 mt-2 text-center">

									<button type="submit" class="btn btn-dark">Submit</button>

								</div>

							</form>

						</div>

					</div>
				</div>

			</div>

		</div>
	
	</section>
</body>
</html>
