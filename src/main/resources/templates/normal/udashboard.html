<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About</title>
</head>
<body>
	
	<section>
		<div class="card">
		<div class="card-body">
		
		<div class="container mb-2 text-center">
				<img src="" style="height: 200px; width: 200px;"
					class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}"
					alt="profile photo" />
				<h1 class="font-weight-light">Start add and view your contact</h1>
				<div class="container mt-4">
				<a th:href="@{/user/add-contact}" class="btn btn-dark">Add Contact</a>
				</div>
				</div>
		
		</div>
		</div>
	</section>
</body>
</html>
