<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About</title>
</head>
<body>

	<section>

		<div class="card ml-3 mr-3">

			<div class="card-body" th:if=${contact}>
				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+ ${contact.image}}"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondname}"></span> )
					</h3>
					<span class="mt-3" th:text="${contact.email}"></span>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col" th:text="${contact.id}">First</th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Work</th>
								<td th:text="${contact.work}">Mark</td>
								
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}">Mark</td>
								
							</tr>
							<tr>
								<th scope="row">Description</th>
								<td th:text="${contact.description}">Mark</td>
								
							</tr>
							
						</tbody>
						
					</table>
					<div class="container text-center">
								<button class="btn btn-dark btn-sm">Edit</button>
								<button class="btn btn-danger btn-sm">Delete</button>
							
							</div>
							
				</div>
						
			</div>
	
		</div>
		

	</section>
</body>
</html>
