<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">

			<div class="cord-body">

				<h1 class="text-center mt-2">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="@" ` th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">
								<!-- firstname -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-address-book"></i>

										</div>

									</div>

									<input type="text" name="name" placeholder="Enter firstname"
										class="form-control" required />

								</div>

								<!-- secondname -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-plus"></i>

										</div>

									</div>

									<input type="text" name="Secondname"
										placeholder="Enter second name" class="form-control" required />

								</div>

								<!-- work -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-briefcase"></i>

										</div>

									</div>

									<input type="text" name="work" placeholder="Enter your work"
										class="form-control" required />

								</div>

								<!-- email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-envelope"></i>

										</div>

									</div>

									<input type="email" name="Email" placeholder="Enter email"
										class="form-control" required />

								</div>

								<!-- phone -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-phone"></i>

										</div>

									</div>

									<input type="text" name="phone" placeholder="Enter phone"
										class="form-control" required min="11" max="13" />

								</div>

								<!-- description -->

								<div class="mt-3">
									<textarea name="description" class="form-control"
										placeholder="Leave a comment here" id="description" required></textarea>
								</div>


								<!-- image -->

								<div class="mb-3 mt-3">
									<input name="profileImage" class="form-control" type="file"
										id="formFile" required>
								</div>

								<div class="container mb-4 mt-2 text-center">

									<button type="submit" class="btn btn-dark">Submit</button>

								</div>

							</form>

						</div>

					</div>
				</div>

			</div>

		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

	</section>
</body>
</html>
