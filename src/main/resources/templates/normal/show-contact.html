<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Your Contact</h1>

				<!-- search -->
				<div class="search-container my-4">

					<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search" />
					<div class="search-result">
					
					
					
					</div>
				</div>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c:${contact}">
							<th scope="row" th:text="${'SCM'+c.id}">1</th>
							<td><img src="" class="my_profile_picture"
								th:src="@{'/img/'+ ${c.image}}" alt="profile photo" /> <span
								th:text="${c.name}"></span></td>
							<td><a href="" th:href="@{'/user/'+${c.id}+'/contact'}"
								th:text="${c.Email}"></a></td>
							<td th:text="${c.phone}">Otto</td>
							<td><a href="#" th:href="@{'/user/update_contact/'+${c.id}}"
								class="btn btn-success btn-sm">Update</a> <a href="#"
								th:onclick="|deletecontact(${c.id})|"
								class="btn btn-danger btn-sm">Delete</a></td>
						</tr>

					</tbody>
				</table>

			</div>
			<div class="container text-center">
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentpage != 0}" class="page-item"><a
							class="page-link" href="#"
							th:href="@{'/user/show-contact/'+${currentpage-1}}">Previous</a></li>
						<li th:classappend="${currentpage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalpage)}" class="page-item"><a
							class="page-link" href="#"
							th:href="@{'/user/show-contact/'+${i-1}}"><span
								th:text="${i}"></span></a></li>
						<li th:if="${currentpage+1 != totalpage}" class="page-item"><a
							class="page-link" href="#"
							th:href="@{'/user/show-contact/'+${currentpage+1}}">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</section>
</body>
</html>
